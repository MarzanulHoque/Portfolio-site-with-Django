{% extends 'core/base.html' %}

{% block content %}
    <div class="container">
        <h1 class="text-warning mb-3 border-bottom">SKILLS</h1>
        <div class="row text-white">
            <div class="col-sm-5">
                <h3 class="mt-5">HTML/CSS</h3>
                <div class="progress">

                </div>
            </div>
            <div class="col-sm-5 offset-sm-1">
                <h3 class="mt-5">JavaScript</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped bg-success progress-bar-animated" role="progressbar "
                         style="width: 90% " aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                        90%
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-white">
            <div class="col-sm-5">
                <h3 class="mt-5">Java Programing</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info"

                        80%
                    </div>
                </div>
            </div>
            <div class="col-sm-5 offset-sm-1">
                <h3 class="mt-5">Python</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar "
                         style="width: 90% " aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                        90%
                    </div>
                </div>
            </div>
        </div>
        <div class="row text-white">
            <div class="col-sm-5">
                <h3 class="mt-5">SQL</h3>
                <div class="progress">
                    <div class="progress-bar  progress-bar-striped progress-bar-animated bg-success"
                         role="progressbar " style="width: 90% " aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                        90%
                    </div>
                </div>
            </div>
            <div class="col-sm-5 offset-sm-1">
                <h3 class="mt-5">Django</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" role="progressbar "
                         style="width: 80% " aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                        80%

                </div>
            </div>
        </div>
        <div class="row text-white">
                <div class="col-sm-5">
                    <h3 class="mt-5">Dart</h3>

                            30%
                        </div>
                    </div>
                </div>
                <div class="col-sm-5 offset-sm-1">
                    <h3 class="mt-5">Julia Programing</h3>
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated bg-danger" role="progressbar "
                             style="width: 30% " aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                            30%
                        </div>
                    </div>
                </div>
