{% extends 'core/base.html' %}
{% block content %}
    <div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">Contact Us</h1>
     <div class="row text-white mb-5">
         <p class="mx-auto mb-5">
             Do you have any questions?Please do not hesitate to contact.I will come back within
             a matter of hours to help you.
         </p>
         <div class="col-sm-9 mb-5">
             <form action="">
                 <div class="form-row">
                     <div class="form-group col-sm-6">
                         <label for="inputname">Your Name</label>
                         <input type="text" class="form-control" id="inputname">
                     </div>
                     <div class="form-group col-sm-6">
                         <label for="inputEmail">Your Email</label>
                         <input type="text" class="form-control" id="inputEmail">
                     </div>
                     <div class="form-group col-sm-12">
                         <label for="inputsub">Your Subject</label>
                         <input type="text" class="form-control" id="inputsub">
                     </div>
                     <div class="mb-3 col-sm-12">
                         <label for="inputtext">Your Message</label>
                         <textarea type="text" class="form-control" id="inputtext">
                         </textarea>
                     </div>
                 </div>
                 <button type="submit" class=" btn btn-primary btn-lg">Send</button>
             </form>
         </div>
         <div class="col-sm-3 text-center">
             <ul class="list-unstyled">
                    <li>
                        <i class="fas fa-map-marker-alt fa-2x i-color"></i>
                        <p>Ranchi,Jharkhand ,India </p>
                    </li>
                     <li>
                        <i class="fas fa-phone fa-2x mt-4 i-color"></i>
                        <p>+0987654321 </p>
                    </li>
                     <li>
                        <i class="fas fa-envelope fa-2x mt-4 i-color"></i>
                        <p>Contact@gamil.com </p>
                    </li>
             </ul>
         </div>
     </div>
    </div>
    <div class="text-center mb-3">
        <a href="#" target="_blank"><i class="fab fa-twitter fa-2x i-color mr-2"></i></a>
        <a href="#" target="_blank"><i class="fab fa-facebook-f fa-2x i-color mr-2"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram fa-2x i-color mr-2"></i></a>
        <a href="#" target="_blank"><i class="fab fa-dribbble fa-2x i-color"></i></a>
    </div>
{% endblock content %}
